<!DOCTYPE html>
<html lang="en">
<head>
	<title>Quote generator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content= "width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<nav class="nav">
		<ul class="nav__list">
			<li class="nav__item">
				<button class="nav__button nav__button--next-quote next-quote">
					<span class="vusially-hidden">
						Next quote
					</span>
				</button>
			</li>
			<li class="nav__item">
				<button class="nav__button nav__button--fav-quote fav-quote">
					<span class="vusially-hidden">
						Save
					</span>
				</button>
			</li>
			<li class="nav__item">
				<button class="nav__button nav__button--show-fav modal-open">
					<span class="vusially-hidden">
						Show saved
					</span>
				</button>
			</li>
		</ul>
	</nav>
	<div class="container">
		<div class="quote">
			<div class="quote__body"></div>
		</div>
	</div>
	<div class="modal">
		<button class="modal-close modal-button">
			<span class="modal-button__label">
				Close favourites
			</span>
		</button>
		<div class="modal-body">
			<h2 class="modal__title">
				Favourites quotes
			</h2>
			<div class="modal-content">
				<ul class="favourites"></ul>
				<div class="modal-footer">
					<button class="button button--primary fav-clear">
						Delete all
					</button>
				</div>
			</div>
		</div>
	</div>
	<div class="notification">
		<div class="notification__message"></div>
		<button class="notification__button">
			<span class="vusially-hidden">
				Hide notification
			</span>
		</button>
	</div>
<script src="index.js" type="text/javascript"></script>
</body>
</html>
