<!doctype html><html lang="en"><head><title>Quote generator</title><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="style.css"></head><body><nav class="nav"><ul class="nav__list"><li class="nav__item"><button class="nav__button nav__button--next-quote next-quote"><span class="visually-hidden">Next quote</span></button></li><li class="nav__item"><button class="nav__button nav__button--fav-quote fav-quote"><span class="visually-hidden">Save</span></button></li><li class="nav__item"><button class="nav__button nav__button--show-fav modal-open"><span class="visually-hidden">Show saved</span></button></li></ul></nav><div class="container"><div class="quote"><div class="quote__body"></div></div></div><div class="modal"><div class="modal__wrapper"><h2 class="modal__title">Favourites quotes</h2><div class="modal__body"><div class="modal__content"><ul class="favourites"></ul></div><div class="modal__footer"><button class="button button--secondary fav-clear">Delete all</button> <button class="button button--primary modal-close">Close</button></div></div></div></div><div class="notification"><div class="notification__message"></div><button class="notification__button"><span class="visually-hidden">Hide notification</span></button></div><script src="index.js"></script></body></html>
